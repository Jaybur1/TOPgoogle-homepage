<!DOCTYPE html>
<html>

<head>
    <title>Google-Homepage</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>

    <nav id="nav">
        <ul id="nav-list-left">
            <li class="nav-li">About</li>
            <li class="nav-li">Store</li>
        </ul>
        <ul id="nav-list-right">
            <li class="nav-li">Gmail</li>
            <li class="nav-li">Images</li>
            <li class="nav-li"><i id="app-store-icon" class="fas fa-th"></i></li>
            <li class="nav-li"><i id="notification-icon" class="fas fa-bell"></i></li>
            <li class="nav-li" id="user">Log in</li>
        </ul>
    </nav>
    <div class="main">
        <img id="main-logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="google-logo">
    </div>
    <form>
        <div class="input">
            <input type="text">
            <i id="mic" class="fas fa-microphone"></i>
        </div>
        <div class="button">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </form>
    <footer id="footer">
        <ul id="footer-list-left">
            <li class="footer-li">Advertising</li>
            <li class="footer-li">Business</li>
        </ul>
        <ul id="footer-list-right">
            <li class="footer-li">Privacy</li>
            <li class="footer-li">Terms</li>
            <li class="footer-li">Settings</li>
        </ul>
    </footer>
</body>

</html>
